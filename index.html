<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React-Demo</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/react@16.6.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@16.6.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    class Home extends React.Component {
      render() {
        return (
          <div className="active" title="123">
            Hello,
            <span>React</span>
          </div>
        )
      }
    }
    ReactDOM.render(<Home name="panda" />, document.getElementById('root'))
  </script>
</body>

</html>
